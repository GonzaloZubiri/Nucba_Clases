<body>

    <script>
        function sumar (n1,n2){
            var resultado = 0;
            resultado = n1 + n2;
            return resultado;
        }

        function multiplicar() {
            var resultado_funcion = sumar(n1, n2);
            var local_multiplicar = 2 * resultado_funcion;
            return local_multiplicar;
        }
        
        let n1 = 5;
        let n2 = 4;
        

        var resultado_multiplicacion = multiplicar();
        console.log('El resultado total es:',resultado_multiplicacion);





    </script>
    
</body>
