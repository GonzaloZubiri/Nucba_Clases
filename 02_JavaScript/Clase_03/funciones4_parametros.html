<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones - Parametros</title>
</head>
<body>
    <script>
        function multiplicar(numero1, numero2, numero3 = 5){
            
            var resultado = numero1 + numero2 + numero3;
            return resultado
        }
        
        var resultado_function = multiplicar(2,10);
        console.log('La suma es:',resultado_function);

        
    </script>
</body>
</html>
