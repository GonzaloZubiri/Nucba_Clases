  <body>

    <!--Ejemplo de suma con prompt-->
    <script>
      var numeroEntero;
      var numeroDecimal;
      var resultado;

      numeroEntero = prompt("Ingrese un numero entero");
      numeroDecimal = prompt("Ingrese un numero decimal");
      
      numeroDecimal = parseFloat(numeroDecimal);
      numeroEntero = parseInt(numeroEntero);
      resultado = numeroDecimal + numeroEntero;

      console.log(resultado);
      alert(resultado);
    </script>
  </body>
