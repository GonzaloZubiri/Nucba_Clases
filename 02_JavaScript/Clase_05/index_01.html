<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capitalize</title>
  </head>
  <body>
    <script>
      // var nombre = "Ariel 'NUCBA' ";

      // console.log(nombre.toLowerCase());

      //EJEMPLO de un nombre en minisculas, los "capitaliza", Poner mayusculas en las iniciales
      const capitalizeName = (names) => {
        const splitNames = names.split(" ");
        // console.log(splitNames);

        let fullName = "";

        for (let index = 0; index < splitNames.length; index++) {
          /*"p" "e" "d" "r" "o" */
          const capitalizeFirstLetter = splitNames[index]
            .split("")[0]
            .toUpperCase();
        //   console.log(capitalizeFirstLetter);

          const namesSplit = splitNames[index].split("");
            // console.log(namesSplit);

          namesSplit[0] = capitalizeFirstLetter;
          fullName = `${fullName} ${namesSplit.join("")}`;
        //   console.log(fullName);
        }

        return fullName.trim();
      };

      console.log(capitalizeName("pedro gonzalez ramirez"));
    </script>
  </body>
</html>
