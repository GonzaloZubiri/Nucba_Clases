<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>join</title>
  </head>
  <body>
    <script>
    //   var array = ["hola", 234, "mundo", false];
    //   array.push("Como estas?");
    //   array.join("-");
    //   console.log(array);



        
      const elements = ["Fire", "Air", "Water", 4];

      console.log(elements.join());
      // expected output: "Fire,Air,Water"

      console.log(elements.join(""));
      // expected output: "FireAirWater"

      console.log(elements.join("-"));
      // expected output: "Fire-Air-Water"
    </script>
  </body>
</html>
