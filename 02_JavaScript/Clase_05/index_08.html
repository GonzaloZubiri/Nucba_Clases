<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Push</title>
  </head>
  <body>
    <script>
      var array = ["hola", 234, "mundo", false];
      array.push(25); //"push" agrega un elemento al final
      array.push(215); //"push" agrega un elemento al principio

      console.log(array.toString());
    </script>
  </body>
</html>
