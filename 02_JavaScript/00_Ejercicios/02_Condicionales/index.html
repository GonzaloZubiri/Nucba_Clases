<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales</title>
</head>
<body>
    <!-- -Crear una variable llamada "edad" y asignarle tu edad como valor. 
         -Crear un condicional que imprima en la consola "Soy menor de edad" si edad es menor a 18 y "Soy mayor de edad" si edad es mayor o igual a 18. 
         -Crear otro condicional que imprima en consola "y tengo menos de 25 a単os" si tu edad esta entre los 18 y los 25. Caso contrario, que imprima "y tengo mas de 25 a単os". -->
    
    <script>
        let edad = "25";

        if (edad < 18) {
            console.log("Soy menor de edad");
        } else {
            console.log("Soy mayor de edad");
        }

        if (edad >= 18 && edad < 25) {
            console.log("y tengo menos de 25 a単os");
        } else if (edad >= 25) {
            console.log("y tengo mas de 25 a単os");
        }
            
        
        
    </script>
</body>
</html>
